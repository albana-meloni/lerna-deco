    <span class="espaciado"></span>

    <main>
        <section class="container-sm mb-5">
            <!-- -------------------------- INICIO SESIÓN -------------------------- -->
            <article class="mt-5">
                <h3 class="fs-4 m-2">Iniciar sesión</h3>
                <form action="./perfil.html" class="container-sm mt-3">
                    <div class="mb-3">
                        <label for="mail" class="form-label">Mail *</label>
                        <input type="email" class="form-control" id="mail" name="mail" required>
                    </div>
                    <label for="contra" class="form-label">Contraseña *</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="contra" name="contra" required>
                        <button class="btn btn-outline-secondary" type="button" id="button-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" name="recordar" id="recordar">
                        <label for="recordar">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-dark rounded-4 px-4 py-2 d-block ms-auto">Iniciar sesión</button>
                </form>
            </article>

            <!-- -------------------------- REGISTRO -------------------------- -->
            <article class="mt-5">
                <h3 class="fs-4 m-2">Registrarse</h3>
                <form action="./perfil.html" class="container-sm mt-3">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Mail *</label>
                        <input type="email" class="form-control" id="mail" name="mail" required>
                    </div>
                    <label for="contra" class="form-label">Contraseña *</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="contra" name="contra" required>
                        <button class="btn btn-outline-secondary" type="button" id="button-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                    <label for="contraRepetida" class="form-label">Repetir contraseña *</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="contraRepetida" name="contraRepetida" required>
                        <button class="btn btn-outline-secondary" type="button" id="button-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-dark rounded-4 px-4 py-2 d-block ms-auto">Registrarse</button>
                </form>
            </article>
        </section>
    </main>
