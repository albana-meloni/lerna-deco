        <!--FORMULARIO DE CONTACTO-->   
        <div class="p-5">
            <section id="contacto" class="container-sm m-auto">
                <h2 class="mb-3 pt-5 fw-bolder fs-1">Comunicate con nosotros</h2>
                <p>Ante cualquier consulta no dudes en comunicarte. Dejá tus datos y consulta utilizando el formulario a continuación y nos contactaremos a la brevedad.</p>
                <br>
                <form id="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="error-message" id="nameError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Mail de contacto *</label>
                        <input class="form-control" id="mail" name="mail" required>
                        <div class="error-message" id="mailError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto *</label>
                        <input class="form-control" id="asunto" name="asunto" required></input>
                        <div class="error-message" id="asuntoError"></div>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje *</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark d-block m-auto rounded-4 px-4 py-2">Enviar</button>
                </form>
            </section>
        </div>
    </main>
